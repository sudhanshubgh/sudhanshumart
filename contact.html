<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SudhansuMart</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="navbar">
            <div class="brand">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" class="cart-logo">
                <div>
                    <span class="brand-name">SudhansuMart</span>
                    <div class="brand-tagline">Curated Amazon Picks</div>
                </div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="container" style="max-width:500px;margin:3rem auto;">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required style="width:100%;padding:8px;margin-bottom:16px;"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:16px;"><br>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="5" required style="width:100%;padding:8px;margin-bottom:16px;"></textarea><br>
                <button type="submit" class="product-btn" style="width:100%;">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SudhansuMart. All rights reserved.</p>
    </footer>
</body>
</html>
